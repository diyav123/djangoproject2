<h3 class="text-center">Register</h3>


<form #form="ngForm" (ngSubmit)="onsubmit()">
    
<div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control"  name="name" #name="ngModel" [(ngModel)]="data.username" placeholder="Enter Title">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control"  name="pass" #pass="ngModel" [(ngModel)]="data.password" placeholder="Enter author">
  </div>
  
  <div class="mb-3">
    
    <input type="submit" class="form-control">
  </div>

</form>
